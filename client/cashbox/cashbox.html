<div class="row">&nbsp;</div>
<div class="row cashbox">
    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">Bestellung</div>
            <div class="panel-body" ng-show="order.items.length">
                <table class="table table-condensed table-striped table-hover">
                    <tr class="cursor-hand" ng-repeat="item in order.items" ng-click="inc(item.article,-1)">
                        <td>{{item.count}}</td>
                        <td>{{item.article.name}}</td>
                    </tr>
                </table>
                <div>
                    <span ng-repeat="(currency, amount) in order.total track by $id(currency)" ng-class-odd="'pull-left'" ng-class-even="'pull-right'">
                        <a class="btn btn-primary" ng-click="commit(currency)">{{amount | bistroCurrency:currency }}</a>
                    </span>
                </div>
                <p class="clearfix"></p>
                <p><a class="btn btn-block btn-info" ng-click="voucher()">Gutschein</a></p>
                <a href ng-click="showKitchenNotes = true" ng-hide="showKitchenNotes">Hinweise f端r die K端che</a>
                <textarea placeholder="Hinweise f端r die K端che" class="form-control" rows="5" ng-show="showKitchenNotes" ng-model="order.kitchenNotes"></textarea>
            </div>
        </div>

    </div>
    <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">Gruppe</div>
            <div class="panel-body">
                <div class="pull-left article" ng-repeat="article in articles">
                    <div class="btn btn-default btn-block" ng-click="inc(article,1)">
                        <div>{{article.name}}</div>
                        <div><span class="badge">{{available(article)}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
