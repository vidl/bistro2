<div class="page-header">
    <h1 ng-if="limit._id">Limite bearbeiten</h1>
    <h1 ng-if="!limit._id">Limite erfassen</h1>
</div>
<div class="row">
    <form class="form-horizontal col-sm-8" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input required maxlength="45" type="text" class="form-control" ng-model="limit.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Verf√ºgbar</label>

            <div class="col-sm-10">
                <input required maxlength="10" type="text" ng-pattern="/\d+/" class="form-control" ng-model="limit.available">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn"
                        ng-class="{'btn-danger': form.$invalid, 'btn-primary': !form.$invalid}"
                        ng-disabled="form.$invalid" ng-click="save()">Speichern
                </button>
                <a ui-sref="limits" class="btn btn-default">Abbrechen</a>
                <button class="btn btn-danger pull-right" ng-click="remove()" ng-show="limit._id">L&ouml;schen</button>
            </div>
        </div>
    </form>
</div>
