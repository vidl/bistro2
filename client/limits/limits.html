<div class="page-header">
    <h1>Limiten</h1>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Verfügbar</th>
    </tr>
    </thead>
    <tbody>
     <tr ng-repeat="limit in limits" ng-click="showDetail(limit)" class="cursor-hand">
         <td>{{limit.name}}</td>
         <td>{{limit.available}}</td>
     </tr>
    </tbody>
</table>

<div>

    <a class="btn btn-default" role="button" ui-sref="limitDetail">Hinzufügen</a>
</div>
