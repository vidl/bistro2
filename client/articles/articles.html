<div class="page-header">
    <h1>Artikel</h1>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th ng-repeat="currency in availableCurrencies" class="hidden-xs">{{currency | uppercase}}</th>
        <th>Aktiv</th>
        <th>Küche</th>
        <th>Limitierte Zutaten</th>
    </tr>
    </thead>
    <tbody>
     <tr ng-repeat="article in articles" ng-click="showDetail(article)" class="cursor-hand">
         <td>{{article.name}}</td>
         <td ng-repeat="currency in availableCurrencies" class="hidden-xs">{{article.price[currency] | bistroCurrency:currency}}</td>
         <td><span ng-show="article.active" class="glyphicon glyphicon-ok"></span></td>
         <td><span ng-show="article.kitchen" class="glyphicon glyphicon-ok"></span></td>
         <td><span ng-repeat="limit in article.limits">{{limit.limit.name}} ({{limit.dec}}){{$last ? '' : ', '}}</span></td>
     </tr>
    </tbody>
</table>

<div>

    <a class="btn btn-default" role="button" ui-sref="articleDetail">Hinzufügen</a>
</div>
