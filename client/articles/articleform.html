<div class="row">
    <form class="form-horizontal col-sm-8" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input required maxlength="45" type="text" class="form-control" ng-model="article.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Text Beleg</label>

            <div class="col-sm-10">
                <input maxlength="35" type="text" class="form-control" ng-model="article.receipt">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Preise</label>

            <div class="col-sm-10">
                <div class="input-group col-sm-3 pull-left" ng-repeat-start="(currency,value) in article.price">
                    <input required class="form-control text-right" type="text" currency
                           ng-model="article.price[currency]">
                    <span class="input-group-addon">{{currency | uppercase}}</span>
                </div>
                <div class="col-sm-1" ng-repeat-end>&nbsp;</div>
            </div>
        </div>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="article.kitchen">Zubereitung durch K&uuml;che (<i
                    class="icon-fire"></i>)
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="article.active">In der Kasse verf√ºgbar
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Gruppe</label>
            <input ng-model="article.group" maxlength="20" type="text" class="span4">
        </div>
        <div class="form-group">
            <button type="submit" class="btn" ng-class="{'btn-danger': form.$invalid, 'btn-primary': !form.$invalid}"
                    ng-disabled="form.$invalid" ng-click="article.$save()">Speichern
            </button>
            <button class="btn btn-inverse delete" ng-click="article.$remove()" ng-show="article._id">L&ouml;schen
            </button>
        </div>
    </form>
</div>
