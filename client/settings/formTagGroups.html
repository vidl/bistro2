<div class="page-header">
    <h1 ng-if="setting._id">Tag Gruppen bearbeiten</h1>
</div>
<div class="row">
    <form class="form-horizontal col-sm-8" role="form">
        <div class="panel panel-default">
            <div class="panel-heading">{{setting.desc}}</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Reguläre Ausdrücke</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" cols="40" rows="20" required ng-model="setting.value"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn"
                        ng-class="{'btn-danger': form.$invalid, 'btn-primary': !form.$invalid}"
                        ng-disabled="form.$invalid" ng-click="save()">Speichern
                </button>
                <a ui-sref="settings" class="btn btn-default">Abbrechen</a>
            </div>
        </div>
    </form>
</div>
